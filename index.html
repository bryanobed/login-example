<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>

  <h2 class="title">Login Form</h2>

  <!-- BotÃ³n para abrir el modal -->
  <button id="open-btn" class="open-btn">Login</button>

  <!-- Modal -->
  <div id="modal" class="modal">

    <form id="modal-content" class="modal-content">
      <div class="imgcontainer">
        <span id="close" class="close" title="Close Modal">&times;</span>
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <p id="error-msg" class="error-msg"></p>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button id="cancel-btn" type="button" class="cancel-btn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
  
  <script src="main.js" defer></script>
</body>
</html>
